<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Landing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 24px;
      background: #ffffff;
      color: #333;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }

    a.button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Creative Web Page!</h1>
    <p>This sleek design is made with just HTML & CSS.</p>
    <a href="#" class="button">Explore More</a>
  </div>
</body>
</html>
